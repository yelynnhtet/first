<form class="form-horizontal" role="form" name="loginForm" novalidate>
  <div class="form-group">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
      <input type="text" id="username" name="userName" placeholder="User Name" class="form-control" ng-model="userName" required value="">
      <span class="help-block" ng-show="loginForm.userName.$touched&&loginForm.userName.$invalid">Please enter username</span>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-6">
        <input type="password" id="password" name="password" placeholder="password" class="form-control" ng-model="password" required value="">
        <span ng-show="loginForm.password.$touched&&loginForm.password.$error.required">Please enter password</span>
      </div>
      <div class="col-sm-3">

      </div>
    </div>
    <input type="submit" name="" value="Login" class="btn btn-primary col-sm-offset-3" ng-click="authenticate(userName)">
</form>
